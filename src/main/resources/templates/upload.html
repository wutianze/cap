  <script>
  $(document)
    .ready(function() {

      // fix menu when passed
      $('.masthead')
        .visibility({
          once: false,
          onBottomPassed: function() {
            $('.fixed.menu').transition('fade in');
          },
          onBottomPassedReverse: function() {
            $('.fixed.menu').transition('fade out');
          }
        })
      ;

      // create sidebar and attach to menu open
      $('.ui.sidebar')
        .sidebar('attach events', '.toc.item')
      ;

    })
  ;
  </script>

<!-- Page Contents -->
<div class="pusher">
  <div class="ui inverted vertical center aligned segment">
    <div class="ui container">
      <div class="ui large secondary inverted pointing menu">
        <a class="toc item">
          <i class="sidebar icon"></i>
        </a>
        <a class="item" href="/index">搜索</a>
        <a class="active item">上传</a>
        <a class="item" href="./idsearch.html">id搜图</a>
        <div class="right item">
          <a class="ui inverted button" href="/login">登陆</a>
        </div>
      </div>
    </div>
  </div>

  <div  style="padding-right:80px;padding-left:80px;padding-top:35px;padding-bottom:35px">
    <h2 class="ui dividing header">图片上传</h2>
      <div class="ui form segment">
        <!-- <div class="field">
            <label>图片名称 <font color="red">*</font> </label>
            <input placeholder="请输入图片名称" type="text" id="imagename">
        </div> -->
        <div class="field">
            <label>图片作者 <font color="red">*</font> </label>
            <input placeholder="请输入图片作者" type="text" id="imageauthor">
        </div>
        <div class="field">
            <label>拍摄地点</label>
            <input placeholder="请输入拍摄地点" type="text" id="shootplace">
        </div>
        <div class="field">
          <label>拍摄时间</label>
          <form class="ui form">
          <div class="field">
            <div class="ui calendar" id="shoottime">
                <div class="ui input left icon">
                  <i class="calendar icon"></i>
                  <input type="text" placeholder="Date" id="shootdate">
                </div>
            </div>
          </div>
          </form>
        </div>
        <div class="field labelshow">
            <label>图片标签 <font color="red">*</font> </label>
            <div class="ui tag label tagshow">
              图书馆
              <i class="delete icon deletetag"></i>
            </div>
        </div>
        <div class="ui right labeled left icon input">
          <i class="tags icon"></i>
          <input placeholder="输入标签" type="text" class="labelinput">
          <a class="ui tag label addlabel">
            添加标签
          </a>
        </div>
        <div class="field">
          <label>图片描述</label>
          <textarea placeholder="请输入图片描述" id="imagedescribe"> </textarea>
        </div>
        <div class="ui segment">
          <div class="field">
            <div class="ui toggle checkbox" >
              <input type="checkbox" tabindex="0" id="publish">
              <label>已发布</label>
            </div>
          </div>
        </div>
        <div class="ui segment">
          <div class="field">
            <div class="ui toggle checkbox" >
              <input type="checkbox" tabindex="0" id="copyright">
              <label>有版权</label>
            </div>
          </div>
        </div>
        <div class="ui icon button" data-variation="basic">
          <input type="file" (change)="fileEvent($event)" accept="image" class="inputfile" id="embedpollfileinput" onchange="showfile(this)"/>
          <label class="inputlabel" for="embedpollfileinput">
          上传图片
          <i class="add icon"></i>
          </label>
          <div class="ui message hidden" id="filemessage"></div>
        </div>
        <div class="field">
  <!--         <label>Password</label>
          <input type="password"> -->
        </div>
        <div class="ui submit button">提交</div>
      </div>
  </div>
